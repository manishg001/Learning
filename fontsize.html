<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>increase the font size</title>
  </head>
  <body>
    <p id="para">hello js, it's me your DADA</p>
    <button id="incbtn"></button>
    <script>
      document.getElementById("para").addEventListener("dblclick", function () {
        var fontSize = window.getComputedStyle(this).fontSize;
        var newfontSize = parseFloat(fontSize + 2);
        this.style.fontSize = newfontSize + "px";
      });
    </script>
  </body>
</html>
