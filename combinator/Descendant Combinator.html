<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Combinator Selector</title>
    <style>
        div+p{
             background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h2>Descendant Combinator Selector</h2>
    <p>The descendant selector matches all elements that are descendants of aspecified element.</p>
<div>
    <p>para 1</p>
    <p>para 2</p>
    <p>para 3</p>
</div>

    <p>not in div</p>
    <p>not in div</p>
    
</body>
</html>
