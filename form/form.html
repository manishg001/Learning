<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Personal Information</legend>
        
        <label for="name">Name</label> 
        <input type="text" id="name">
        <br><br>
        
        <label for="email_id">Email Id</label> 
        <input type="email" name="email_id" required> <!---for complusory-->
        <br><br>
        
        <label for="Gender">Gender :</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender">
        <label for="female">female</label>
        <input type="radio" id="female" name="Gender"><br><br>

        <label for="date">Date of Birth</label>
        <input type="date" id="Date of Birth"><br><br>

        <label for="Git">Git id</label>
        <input type="url" id="Git"><br><br>


        <label for="Interest">Interest :</label> 
        <label for="text">coding</label>
        <input type="checkbox" id="coding" name="Interest">
        <label for="text">Listening Music</label>
        <input type="checkbox" id="Listening Music" name="Interest">
        <label for="text">Browsing</label>
        <input type="checkbox" id="Browsing" name="Interest">
        <label for="text">Dance</label>
        <input type="checkbox" id="Dance" name="Interest"><br><br>

        <label for="CIty">City</label>
        <select id="city" name="city">
            <option value="Jaipur">Jaipur</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Banglore">Banglore</option></select>

            <br><br>
        
        <label for="Contact">Contact</label>
        <input type="number" id="Contact"><br><br>
        
        <label for="Address">Address</label>
        <textarea id="address" name="address" row="20" cols="50"></textarea>
            <br><br>

        <input type="submit" value="submit">

    </fieldset>
    </form>
</body>
</html>
