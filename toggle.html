<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle button</title>
  </head>
  <body>
    <p id="para">Hello JS</p>
    <button id="togle">toogle</button>
    <script type="text/javascript">
      document.getElementById("togle").addEventListener("click", function () {
        var textele = document.getElementById("para");
        if (textele.style.display === "none") {
          textele.style.display ="block";
        } else {
          textele.style.display = "none";
        }
      });
    </script>
  </body>
</html>
