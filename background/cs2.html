<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparency using RGB</title>
    <style>
        div.10{
            background: rgb(172, 140, 13, .1);
        }
        div.30{
            background: rgb(172, 140, 13);
        }
        div.60{
            background: rgb(172, 140, 13);
        }
    </style>
</head>
<body>
   <h4>Result with rgba()</h4>

   <div class="10">
    <h2>10% opacity</h2>
   </div>

   <div class="30">
    <h2>30% opacity</h2>
</div>

<div class="60">
    <h2>60% opacity</h2>
</div>

<div>
    <h2>default</h2>
</div>
</body>
</html>
