<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind example 2</title>
</head>
<body>
    <p id="demo"></p>
    <script>
     // creating obj with func 
     const person = {
        name: "Raja",
        obj : "welcomes you",
        greet : function() {
            return this.name + " "+ this.obj;
        }
     }

     const vyakti = {
        name : "Rani",
        obj : "welcome you"
        
     }

     let greetvyakti = person.greet.bind(vyakti);
     
     document.getElementById("demo").innerHTML = greetvyakti();
    </script>
</body>
</html>
