<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse over event</title>

</head>
<body>
    <h1>Javascript Events</h1>
    <p class="demo" onmouseover="hovereff()">keep cursor over me</p>
    <script>
        function hovereff(){
           alert ( "this is an alert");
        }
    </script>
</body>
</html>
