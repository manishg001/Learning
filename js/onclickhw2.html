<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus events</title>
</head>
<body>
    <p>Javascript Events</p>
    <h2>Enter something here</h2>
    <input id="demo" type="search" onfocus="focus1()">
    <script>
        function focus1(){
            document.getElementById("demo").style.background="red";
        }
    </script>
</body>
</html>
