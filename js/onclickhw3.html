<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keydown event</title>
  </head>
  <body>
    <p>Javascript Events</p>
    <h2>Enter Something here</h2>
    <input type="search" onkeydown="event1()" id="demo" />
    <script>
      function event1() {
        alert("passed a key");
      }
    </script>
  </body>
</html>
