<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this as global object</title>
  </head>
  <body>
    <h2>The JS this keyword</h2>
    <p>In this example, <b>this</b> refers to <b>window</b> object:</p>
    <p id="demo"></p>
    <script>
        let x = this;
        document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
